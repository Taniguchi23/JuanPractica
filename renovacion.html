<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card mt-85">
                <h2 class="card-title">
                     Estas renovaciones están pendientes de tu aprobación
                </h2>
                <div class="card-box">
                    <div class="title-renovacion">
                        Indica si se va renovar el contrato del colaborador
                    </div>
                    <div class="search">
                        <label >Buscar : </label>
                        <div class="search-box">
                            <input type="search">
                            <img class="search-img" src="./image/lupa.png" alt="">
                        </div>
                    </div>
                </div>              
                <div class="card-nuevo">
                    <table class="table bg-shadown table--r">
                        <thead>
                          <tr>
                            <th class= "table--r " scope="col">Código</th>
                            <th class= "table--r " scope="col">Colaborador</th>
                            <th class= "table--r " scope="col">Fecha de Ingreso</th>
                            <th class= "table--r " scope="col">Inicio de Contrato</th>
                            <th class= "table--r " scope="col">Fin de Contrato</th>
                            <th class= "table--r " scope="col">¿Renueva?</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr><td class= "table--r " colspan="6">No tienes aprobaciones pendientes</td></tr>
                         

                        </tbody>
                      </table>
                    
                </div>  
                <div class="footer footer--renuncia">
                    <div class="button-ghost b-ghost--red">Regresar</div>
                </div>
                <div class="card-box card-box-r">
                      Estas renovaciones ya fueron aprobadas
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
